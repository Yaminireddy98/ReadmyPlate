<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vehicle Number Plate detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Modernize Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar() {
            window.scrollTo(0, 1);
        }
        function login(){
        var uname = document.getElementById("uname").value;
        var pwd = document.getElementById("pwd").value;

	if(uname == "admin" && pwd == "admin")
	{
	  alert("Login Success!");
	  window.location = "{{url_for('upload')}}";
	  return false;
	}
	else
	{
	alert("Invalid Credentials!")
	}
        }
    </script>
    <link href="{{url_for('static',filename='css/bootstrap.css')}}" rel="stylesheet" type="text/css" media="all" />
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet" type="text/css" media="all" />
    <link href="{{url_for('static',filename='css/fontawesome-all.css')}}" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>
<body>
{% block content %}
    <div class="bg-page py-5">
        <div class="container">
            <h2 class="main-title-w3layouts mb-2 text-center text-white">Login</h2>
            <div class="form-body-w3-agile text-center w-lg-50 w-sm-75 w-100 mx-auto mt-5">
                <form action="#" method="post">
                    <div class="form-group">
                        <label>User Name</label>
                        <input id="uname" type="text" class="form-control" placeholder="User Name" required="">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="pwd" type="password" class="form-control" placeholder="**********" required="">
                    </div>
                   
                    <input type="button" onclick="login()" class="btn btn-primary error-w3l-btn mt-sm-5 mt-3 px-4" value="Login" />
                </form>
                <h1 class="paragraph-agileits-w3layouts mt-2">
                    <a href="{{url_for('index')}}">Back to Home</a>
                </h1>
            </div>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/jquery-2.2.3.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
{% endblock %}
</body>
</html>
